services:
  db:
    image: postgres:15-alpine
    container_name: ditelemetry-db
    environment:
      POSTGRES_USER: ${DB_USER:-postgres}
      POSTGRES_PASSWORD: ${DB_PASSWORD:-postgres}
      POSTGRES_DB: ${DB_NAME:-ditelemetry}
    volumes:
      - postgres_data:/var/lib/postgresql/data
    ports:
      - "${DB_PORT:-5432}:5432"
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${DB_USER:-postgres}"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - ditelemetry-network

  api:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: ditelemetry-api
    environment:
      DATABASE_URL: postgresql+asyncpg://${DB_USER:-postgres}:${DB_PASSWORD:-postgres}@db:5432/${DB_NAME:-ditelemetry}
      DB_HOST: db
      DB_PORT: 5432
      DB_USER: ${DB_USER:-postgres}
      DB_PASSWORD: ${DB_PASSWORD:-postgres}
      DB_NAME: ${DB_NAME:-ditelemetry}
      LOG_LEVEL: ${LOG_LEVEL:-INFO}
    ports:
      - "${API_PORT:-8000}:8000"
    depends_on:
      db:
        condition: service_healthy
    volumes:
      - .:/app
    networks:
      - ditelemetry-network
    command: >
      sh -c "
        echo 'Waiting for database to be ready...' &&
        until pg_isready -h db -U ${DB_USER:-postgres} -p 5432; do
          echo 'Database is unavailable - sleeping'
          sleep 1
        done &&
        echo 'Database is up - executing migrations' &&
        uv run alembic upgrade head &&
        echo 'Starting API server' &&
        uv run fastapi run main.py --host 0.0.0.0 --port 8000
      "

volumes:
  postgres_data:

networks:
  ditelemetry-network:
    driver: bridge
